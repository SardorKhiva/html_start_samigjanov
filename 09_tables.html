<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- JADVAL -->
    <table>
        <!-- JADVAL BOSHI -->
        <thead>
            <!-- TR - TABLE ROW - JADVAL QATORI -->
            <tr>
                <!-- TH - TABLE HEAD DATA - JADVAL BOSHI MA'LUMOTI -->
                <th>#</th>
                <th>Ism</th>
                <th>Yosh</th>
                <th>Shahar</th>
            </tr>
        </thead>
        <!-- JADVAL TANASI -->
        <tbody>
            <tr>
                <!-- TD - TABLE DATA - JADVAL MA'LUMOTI -->
                <td>1</td>
                <td>Sardor</td>
                <td>27</td>
                <td>Xiva</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
