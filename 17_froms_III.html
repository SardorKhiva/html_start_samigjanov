<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms III</title>
</head>

<body>
    <h2>Ro'yhatdan o'tish</h2>
    <form action="...">
        <label for="ism">Ism:</label>
        <input type="text" name="ism" id="ism">
        <br><br>

        <label for="sharif">Sharif:</label>
        <input type="text" name="sharif" id="sharif">
        <br><br>

        <label for="familya">Familya:</label>
        <input type="text" name="familya" id="familya">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>

        <label for="password">Parol:</label>
        <input type="password" name="password" id="password">
        <br><br>

        <label for="hujjat">Hujjat:</label>
        <input type="file" name="hujjat" id="hujjat">
        <br><br>

        <label for="talaba">Talaba</label>
        <input type="checkbox" id="talaba" name="talaba">
        <br><br>

        <label for="erkak">Erkak</label>
        <input type="radio" name="gender" id="erkak">
        <label for="ayol">Ayol</label>
        <input type="radio" name="gender" id="ayol">
        <br><br>

        <label for="tajriba">Tajriba (yil): </label>
        <select name="experience" id="tajriba">
            <option value="0">Tajriba yo'q</option>
            <option value="1">1 yil</option>
            <option value="2">2 yil</option>
            <option value="3">3 yil</option>
            <option value="4">4 yil</option>
            <option value="5">5 yil</option>
        </select>
        <br><br>

        <label for="haqimda">O'zim haqimda: </label>
        <!-- rows - bo'yiga -->
        <!-- cols - eniga -->
        <textarea name="haqimda" id="haqimda" cols="24" rows="10">
        </textarea>
        <br><br>

        <input type="submit" value="Saqlash">


    </form>

</body>

</html>
