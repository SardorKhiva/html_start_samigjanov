<!DOCTYPE html>
<html>
<head>
    <title>Islamic Calendar & Prayer Times - Khiva</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        
        #clock {
            font-size: 80px;
            margin: 20px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        #date {
            font-size: 40px;
            margin: 15px;
        }
        
        #hijri {
            font-size: 40px;
            color: #4CAF50;
            margin: 15px;
        }

        .prayer-times {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 400px;
        }

        .prayer-time {
            margin: 10px;
            padding: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>
    <div id="hijri"></div>
    <div class="prayer-times">
        <div class="prayer-time">
            <span>Фаджр</span>
            <span id="fajr">--:--</span>
        </div>
        <div class="prayer-time">
            <span>Восход</span>
            <span id="sunrise">--:--</span>
        </div>
        <div class="prayer-time">
            <span>Зухр</span>
            <span id="dhuhr">--:--</span>
        </div>
        <div class="prayer-time">
            <span>Аср</span>
            <span id="asr">--:--</span>
        </div>
        <div class="prayer-time">
            <span>Магриб</span>
            <span id="maghrib">--:--</span>
        </div>
        <div class="prayer-time">
            <span>Иша</span>
            <span id="isha">--:--</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Обычное время
            document.getElementById('clock').textContent = 
                now.toLocaleTimeString('en-US', {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            
            // Григорианская дата
            document.getElementById('date').textContent = 
                now.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            
            // Исламская дата
            const islamicDate = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                weekday: 'long'
            }).format(now);
            
            document.getElementById('hijri').textContent = islamicDate;
        }

        // Временные значения для намазов (замените на реальные расчеты)
        function updatePrayerTimes() {
            const prayerTimes = {
                fajr: "05:30",
                sunrise: "07:00",
                dhuhr: "12:30",
                asr: "15:45",
                maghrib: "18:00",
                isha: "19:30"
            };

            for (let prayer in prayerTimes) {
                document.getElementById(prayer).textContent = prayerTimes[prayer];
            }
        }

        // Обновление каждую секунду
        setInterval(updateClock, 1000);
        
        // Инициализация
        updateClock();
        updatePrayerTimes();
    </script>
</body>
</html>
