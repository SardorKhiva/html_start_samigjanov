<!DOCTYPE html>
<HTML>

<head>
    <title>Images - rasmlar bilan ishlash</title>
</head>

<body>
    <h1 style="text-align: center;">Images - rasmlar bilan ishlashni o'rganamiz.</h1>

    <p Rasmni original hajmida chiqarish: <br>
        <img src="./semerkand ico.jpg">
    </p>
    <hr>

    <!--  boshqacha sintaksisda rasmga en bo'yini berish:  -->
    <p>
        Rasmni 200x200px da chiqarish: <br>
        <img src="./semerkand ico.jpg" style width="200px" height="200px">
    </p>
    <hr>

    <p>
        Rasmni 300x300px da chiqarish: <br>
        <img src="./semerkand ico.jpg" style="width: 300px; height: 300px;">
    </p>
    <hr>

    <!-- agar rasm yo'q bo'lsa alt tegi orqali matn chiqariladi-->
    <p>
        Rasmni 200x200px da chiqarish: <br><br>
        <img src="./semerkanda ico.jpg" style width="200px" height="200px" ;
            alt="bu yerda rasm chiqmasa kiritilgan matn chiqadi">
    </p>
    <hr>

</body>

</HTML>
